name: FunnelInsights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, pdo_mysql

      - name: Install Dependencies
        run: composer update --prefer-dist --no-progress

      - name: Run Unit Tests
        run: vendor/bin/phpunit tests/Unit/PluginVersionTest.php tests/Unit/Vue3CompatibilityTest.php

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install E2E Dependencies
        working-directory: e2e
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Start Database
        run: |
          docker compose -f docker-compose.e2e.yml up -d db
          echo "Waiting for database to be ready..."
          timeout 120 bash -c 'until docker compose -f docker-compose.e2e.yml exec -T db healthcheck.sh --connect --innodb_initialized 2>/dev/null; do sleep 2; done'
          echo "Database is ready!"

      - name: Start Matomo
        run: |
          docker compose -f docker-compose.e2e.yml up -d matomo
          echo "Waiting for Matomo to be ready..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/index.php >/dev/null 2>&1; do echo "Waiting..."; sleep 5; done'
          echo "Matomo is responding!"

      - name: Run Init Container
        run: |
          docker compose -f docker-compose.e2e.yml up matomo-init
          echo "Init complete!"

      - name: Clear Matomo Cache
        run: |
          docker compose -f docker-compose.e2e.yml exec -T matomo rm -rf /var/www/html/tmp/cache/* /var/www/html/tmp/assets/* /var/www/html/tmp/templates_c/* || true
          docker compose -f docker-compose.e2e.yml exec -T matomo chown -R www-data:www-data /var/www/html/tmp || true

      - name: Run E2E Tests
        working-directory: e2e
        env:
          MATOMO_URL: http://localhost:8080
          MATOMO_USER: admin
          MATOMO_PASSWORD: adminpassword123
          MATOMO_IDSITE: 1
        run: npm test

      - name: Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7

      - name: Matomo Logs on Failure
        if: failure()
        run: |
          echo "=== Matomo Logs ==="
          docker compose -f docker-compose.e2e.yml logs matomo
          echo "=== Database Logs ==="
          docker compose -f docker-compose.e2e.yml logs db
          echo "=== Init Logs ==="
          docker compose -f docker-compose.e2e.yml logs matomo-init

      - name: Stop Matomo Stack
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
